<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 400px;
  }
  .form-group {
    margin-bottom: 15px;
  }
  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
<title>Borrow a Book</title>
</head>
<body>
  <div class="container">
    <h2>Borrow a Book</h2>
    <form #ngForm="ngForm" nonvalidate>
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required class="form-control" ngModel [(ngModel)]="borrowobj.name" (ngModelChange)="onname()" >
        <small *ngIf="showname"><p style="color: red;">name contains alphabets**</p></small>
      </div>
      <div class="form-group">
        <label for="book">Book Title</label>
        <input type="text" id="book" name="book" required ngModel [(ngModel)]="borrowobj.title" (ngModelChange)="ontitle()">
        <small *ngIf="showtitle"><p style="color: red;">title contains only alphabets**</p></small>
      </div>
      <button routerLink="/borrowprompt" [disabled]="ngForm.invalid" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
